<!DOCTYPE html>
<head>
  <link rel="icon" href="favicon.ico">
</head>
<html lang="ja" style="--bg-color: #ffa2c3;--accent-color: #ff9f9f;">
<html style="--accent-color: #ff9f9f;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirby World</title>
<style>
  :root {
    --bg-color: #ec4a83;
    --accent-color: #ffb6c1;
    --text-color: #333;
  }

  body {
    font-family: "Rounded Mplus 1c", sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    transition: background 1s, color 1s;
  }

  header {
    background: var(--accent-color);
    text-align: center;
    padding: 1.5em;
    border-bottom: 4px solid #ffa0a0;
  }

  nav {
    text-align: center;
    background: #ff9f9f;
    padding: 0.5em;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }

  nav a {
    margin: 0 12px;
    color: var(--accent-color);
    font-weight: bold;
    text-decoration: none;
  }

  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 1em;
  }

  .card {
    background: #fff;
    padding: 1em;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
  }

  .gallery img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.1) rotate(2deg);
  }

  footer {
    background: var(--accent-color);
    text-align: center;
    padding: 1em;
    color: #ff9191;
  }

  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #modal img {
    border-radius: 12px;
    max-width: 90%;
    max-height: 80%;
    animation: pop 0.3s ease;
  }

  @keyframes pop {
    from {transform: scale(0.8);}
    to {transform: scale(1);}
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  input, textarea, button {
    font-size: 1em;
    padding: 8px;
    border-radius: 8px;
    border: 2px solid var(--accent-color);
  }

  button {
    background-color: #ff9f9f;
    background: var(--accent-color);
    color: #ffffff;
    cursor: pointer;
    column-rule-style: var(--accent-color);
    font-style: var(--bg-color);
    
  }
  button:hover {
    color: #ffffff;
  }

  button:hover {
    background: #ffa6a6;
  }
      header {
      background: #ffb6c1;
      text-align: center;
      padding: 2.5rem 0;
      }
</style>
</head>
<body>


<header>
  <h1>Kirby World</h1>
  <p>カービィファンのための情報サイト</p>
  <p>※個人的に作ったサイトなのでカービィ公式と関係は一切ございません</p>
  <p>AIに作らせた為間違えがあると思います</p>
  <p>すみません</p>
</header>

<nav>
  <a href="https://www.kirby.jp/news/" style="background-color: #333;">ニュース</a>
  <a href="#gallery" style="background-color: #333;">ギャラリー</a>
  <a href="#cosplay" style="background-color: #333;">コスプレ</a>
  <a href="#wallpaper" style="background-color: #333;">壁紙</a>
  <a href="#submit" style="background-color: #333;">投稿フォーム</a>
</nav>

<main>
  <!-- ニュース -->
  <section class="card" id="news">
    <h2>最新ニュース</h2>
    <li>
      <form name="a" id="a" action="https://www.kirby.jp/news/" method="get" target="_blank">
    <button name="a" id="a" href="https://www.kirby.jp/news/">カービィのニュースへ移動</button>
      </form>
  </li>
  </section>
  

  <!-- ファンアート -->
  <section class="card" id="gallery">
    <h2>ファンアートギャラリー</h2>
    <div class="gallery" id="artGallery"></div>
    <form action="fan-araet.html">
    <button>すべて見る</button>
    </form>
  </section>

  <!-- コスプレ -->
  <section class="card" id="cosplay">
    <h2>カービィコスプレ紹介</h2>
    <div class="gallery" id="cosGallery"></div>
  </section>

  <!-- 壁紙 -->
  <section class="card" id="wallpaper">
    <h2>壁紙配布コーナー</h2>
    <div class="gallery" id="wallGallery"></div>
    <p>クリックで拡大＆ダウンロード可能</p>
  </section>

  <!-- 投稿フォーム -->
 <h2>カービィファン投稿フォーム</h2>
<form id="fanForm">
  <label>
    投稿者名:
    <input type="text" name="name" required>
  </label>
  <br>
  <label>
    メッセージ:
    <textarea name="message" required></textarea>
  </label>
  <br>
  <button type="submit">送信</button>
</form>

<div id="status"></div>

<h3>投稿一覧</h3>
<ul id="postList"></ul>

<script src="fanForm.js"></script>


</section>
<section class="card" id="kirby">
  <div style="text-align: center;" id="kuini">
  <h2>カービィ</h2>
  <form action="https://www.kirby.jp/">
    <header>
  <a href="https://www.kirby.jp/">
    <button href="https://www.kirby.jp/" style="font-size: 5em; size: 5cm;">カービィのサイトへ</button>
    </header>
  </form>
  </a>
</div>
</section>
</main>


<footer>
  <p id="gyuri">© 2025 Kirby World</p>
</footer>

<!-- 拡大表示モーダル -->
<div id="modal"><img src="" alt="拡大画像"></div>

<script>
  // 前のバージョン形式の画像リスト
  const artList = [
    "art1.png",
    "art2.png",
    "art3.png",
    "art4.png",
    "art5.png",
    "art6.png",
    "art7.png",
    "art8.png",
    "art9.png",
    "art10.png"
  ];

  const cosplayList = [
    "cosplay1.png",
    "cosplay2.png",
    "cosplay3.png",
    "cosplay4.png",
    "cosplay5.png",
    "cosplay6.png",
    "cosplay7.png",
    "cosplay8.png",
    "cosplay9.png",
    "cosplay10.png"
  ];

  const wallpaperList = [
    "wallpaper1.png",
    "wallpaper2.png",
    "wallpaper3.png",
    "wallpaper4.png",
    "wallpaper5.png",
    "wallpaper6.png",
    "wallpaper7.png",
    "wallpaper8.png",
    "wallpaper9.png",
    "wallpaper10.png"
  ];

  const makeGallery = (list, targetId) => {
    const div = document.getElementById(targetId);
    list.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      div.appendChild(img);
    });
  };

  makeGallery(artList, "artGallery");
  makeGallery(cosplayList, "cosGallery");
  makeGallery(wallpaperList, "wallGallery");

  // 拡大表示機能
  const modal = document.getElementById("modal");
  const modalImg = modal.querySelector("img");
  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = img.src.replace("120", "800");
    });
  });
  modal.addEventListener("click", () => modal.style.display = "none");

  // 投稿フォーム（簡易保存）
  function submitPost(e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;
    const postDiv = document.getElementById("posts");
    const post = document.createElement("div");
    post.innerHTML = `<strong>${name}</strong>: ${message}`;
    post.style.background = "#ffeef4";
    post.style.margin = "6px 0";
    post.style.padding = "6px";
    post.style.borderRadius = "6px";
    postDiv.prepend(post);
    e.target.reset();
  }

  // 季節ごとのテーマ切り替え
  const month = new Date().getMonth() + 1;
  if ([12,1,2].includes(month)) {
    document.documentElement.style.setProperty("--bg-color", "#e6f7ff");
    document.documentElement.style.setProperty("--accent-color", "#8fd6ff");
  } else if ([3,4,5].includes(month)) {
    document.documentElement.style.setProperty("--bg-color", "#eaffea");
    document.documentElement.style.setProperty("--accent-color", "#98f39b");
  } else if ([6,7,8].includes(month)) {
    document.documentElement.style.setProperty("--bg-color", "#fff6db");
    document.documentElement.style.setProperty("--accent-color", "#ffcf6e");
  } else if ([9,10,11].includes(month)) {
    document.documentElement.style.setProperty("--bg-color", "#ffe8f0");
    document.documentElement.style.setProperty("--accent-color", "#ffa2c3");
  }

</script>
</body>
</html>
</html>
